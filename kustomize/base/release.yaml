apiVersion: helm.toolkit.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: weatherapp-auth
  namespace: apps
spec:
  serviceAccountName: dev
  interval: 5m
  chart:
    spec:
      chart: weatherapp-auth
      version: '0.1.0'
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: apps
      interval: 1m
---
apiVersion: helm.toolkit.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: weatherapp-ui
  namespace: apps
spec:
  serviceAccountName: dev
  interval: 5m
  chart:
    spec:
      chart: weatherapp-ui
      version: '0.1.0'
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: apps
      interval: 1m
  values:
    service:
      type: ClusterIP
      port: 3000
    ingress:
      enabled: false
      classname: ""
      annotations: {}
      hosts: []
---
